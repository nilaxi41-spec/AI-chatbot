<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h1 {
      margin: 0 0 10px 0;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      background: #ffffff;
      margin-bottom: 10px;
    }

    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .bot {
      background: #e5e7eb;
      align-self: flex-start;
    }

    .user {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>AI Chatbot</h1>
    <div id="chatBox" class="chat-box">
      <div class="message bot">Hi! I'm your AI assistant. How can I help you?</div>
    </div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      // Simulated AI reply (you can later connect this to a real AI API)
      setTimeout(() => {
        addMessage("I'm a demo AI bot. You can connect me to a real AI later!", "bot");
      }, 500);
    }
  </script>
</body>
</html>
